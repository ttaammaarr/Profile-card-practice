<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <img src="images/bg-pattern-top.svg" alt="Background image circle" class="bg-pattern-top">
  <img src="images/bg-pattern-bottom.svg" alt="Background image circle" class="bg-pattern-bottom">

  <main>
    <section class="container">
      <img src="images/bg-pattern-card.svg" alt="Background image" class="bg-pattern-card">
      
      <section class="profile-info">
        <div class="profile-image-container">
          <img src="images/image-victor.jpg" alt="Profile Picture" class="profile-image">
        </div>
        <h1 class="name">Victor Crest <span>26</span></h1>
        <p class="city">London</p>
      </section>
      
      <section class="profile-stats">
        <section class="followers">
          <h2>80K</h2>
          <p class="p-stats">Followers</p>
        </section>
        <section class="likes">
          <h2>803K</h2>
          <p class="p-stats">Likes</p>
        </section>
        <section class="Photos">
          <h2>1.4K</h2>
          <p class="p-stats">Photos</p>
        </section>
      </section>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tamar</a>.
  </footer>

</body>
</html>
